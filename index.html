
<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Ray Sexshop - Sua boutique de prazer com discrição total e entrega rápida.">
    <title>Ray Sexshop & Moda Íntima</title>
    
    <!-- 
      NOTA: Para ambiente de produção real (deploy), recomenda-se substituir este CDN 
      pelo build do Tailwind CSS via PostCSS.
      Mantido aqui para visualização imediata do projeto.
    -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Montserrat', 'sans-serif'],
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'slide-in-right': 'slideInRight 0.8s ease-out forwards',
              'pulsar': 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideInRight: {
                '0%': { opacity: '0', transform: 'translateX(30px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              }
            }
          }
        }
      }
    </script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
        background-color: #f9fafb; /* gray-50 */
        color: #1f2937; /* gray-800 */
      }
      
      /* Background Pattern */
      .bg-pattern {
        background-color: #f9fafb;
        background-image: radial-gradient(#e5e7eb 1px, transparent 1px);
        background-size: 24px 24px;
      }

      /* Custom Scrollbar - Elegant Light */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f3f4f6; 
      }
      ::-webkit-scrollbar-thumb {
        background: #dc2626; /* red-600 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #b91c1c; /* red-700 */
      }

      /* Text Selection */
      ::selection {
        background-color: #fee2e2; /* red-100 */
        color: #b91c1c; /* red-700 */
      }

      @keyframes floatUp {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 0.8;
        }
        100% {
          transform: translateY(-100vh) rotate(360deg);
          opacity: 0;
        }
      }
      .heart-animation {
        animation-name: floatUp;
        animation-timing-function: ease-in-out;
        animation-iteration-count: infinite;
      }
      
      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
      
      /* Glassmorphism utilities - Light */
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(229, 231, 235, 0.5); /* gray-200 */
      }
      
      /* Utility for hiding scrollbar but keeping functionality */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.548.0"
  }
}
</script>
</head>
  <body class="bg-pattern text-gray-800 overflow-x-hidden antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
